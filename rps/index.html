<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ROCK/PAPER/SCISSORS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1>HUMAN VS COMPUTER</h1>

        <div class="three-ops bb">
            <div class="rock op">
                <button id="r-b" class="op-b"><img src="rock.png" alt="" srcset=""></button>
                <p>Rock</p>
            </div>
            <div class="paper op">
                <button id="p-b" class="op-b"><img src="p6.png" alt=""></button>
                
                <p>Paper</p>
            </div>
            <div class="scis op">
                <button id="s-b" class="op-b"><img src="scis.png" alt=""></button>
                
                <p>Scissors</p>
            </div>
        </div>

        <div class="results">
            <h2>WINNER</h2>
            <h2 id="res"></h2>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
